<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Raw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .note-display {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            position: relative;
        }
        .note-display .line {
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        .note-display .line .line-number {
            color: #aaa;
            margin-right: 10px;
        }
        .note-display .panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 8px 8px;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Catatan Raw</h1>
    <textarea id="textInput" placeholder="Tulis catatan Anda di sini..."></textarea>
    <button id="saveBtn">Simpan Catatan</button>
    <button class="delete-btn" id="deleteBtn">Hapus Catatan</button>

    <div class="note-display" id="noteDisplay">
        <div class="panel"></div>
    </div>
</div>

<script>
    // Mendapatkan elemen
    const saveBtn = document.getElementById('saveBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const textInput = document.getElementById('textInput');
    const noteDisplay = document.getElementById('noteDisplay');

    // Fungsi untuk menyimpan teks
    function saveText() {
        const text = textInput.value;
        if (text) {
            // Menggunakan splitlines untuk membagi teks menjadi baris-baris terpisah
            const lines = text.split('\n'); 
            localStorage.setItem('rawNote', JSON.stringify(lines)); // Menyimpan array baris dalam localStorage
            displayNote(); // Menampilkan catatan yang disimpan
        }
    }

    // Fungsi untuk menampilkan catatan
    function displayNote() {
        const storedNote = localStorage.getItem('rawNote');
        if (storedNote) {
            // Mengambil data yang disimpan dan mengubahnya kembali menjadi array
            const lines = JSON.parse(storedNote);
            noteDisplay.innerHTML = ''; // Mengosongkan tampilan sebelumnya
            lines.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.classList.add('line');
                lineElement.innerHTML = `<span class="line-number">${index + 1}</span>${line}`;
                noteDisplay.appendChild(lineElement);
            });

            // Tambahkan panel samar di bawah catatan
            const panel = document.createElement('div');
            panel.classList.add('panel');
            noteDisplay.appendChild(panel);
        } else {
            noteDisplay.innerHTML = '<div class="line">Tidak ada catatan yang disimpan.</div>';
        }
    }

    // Fungsi untuk menghapus catatan
    function deleteNote() {
        localStorage.removeItem('rawNote'); // Menghapus catatan dari localStorage
        displayNote(); // Menampilkan pesan jika tidak ada catatan
    }

    // Event listener untuk tombol simpan
    saveBtn.addEventListener('click', saveText);

    // Event listener untuk tombol hapus
    deleteBtn.addEventListener('click', deleteNote);

    // Menampilkan catatan saat pertama kali halaman dimuat
    displayNote();
</script>

</body>
</html>
