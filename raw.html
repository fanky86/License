<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Teks - Licensi By Fanky (MR.ExceFaN)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000; /* Latar belakang hitam */
            color: white;
        }
        #rawText {
            font-family: monospace;
            white-space: pre-wrap; /* Membungkus teks agar tidak terpotong */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<!-- Tampilan Raw Teks -->
<div id="rawText">
    <!-- Teks mentah akan ditampilkan di sini -->
    Tidak ada teks yang disimpan.
</div>

<script>
    // Ambil teks mentah dari localStorage
    function loadRawText() {
        const storedNote = localStorage.getItem('rawNote');
        
        if (storedNote) {
            const lines = JSON.parse(storedNote);
            document.getElementById('rawText').textContent = lines.join('\n'); // Menampilkan teks mentah yang disimpan
        } else {
            document.getElementById('rawText').textContent = "Tidak ada teks yang disimpan.";
        }
    }

    // Muat teks mentah saat halaman dimuat
    loadRawText();
</script>

</body>
</html>
