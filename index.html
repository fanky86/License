<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Raw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .note-wrapper {
            display: flex;
        }
        .line-numbers {
            padding-right: 10px;
            font-family: monospace;
            color: #aaa;
            text-align: right;
            padding-top: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 48%;
            border-radius: 8px;
            text-align: center;
        }
        button#saveBtn {
            background-color: #4CAF50;
            color: white;
        }
        button#saveBtn:hover {
            background-color: #45a049;
        }
        button#deleteBtn {
            background-color: #f44336;
            color: white;
        }
        button#deleteBtn:hover {
            background-color: #e53935;
        }
        /* Styling untuk pesan konfirmasi */
        .message {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<!-- Catatan Raw -->
<div class="container">
    <h1>Catatan Raw</h1>
    <!-- Wrapper untuk Textarea dan Nomor Baris -->
    <div class="note-wrapper">
        <div class="line-numbers" id="lineNumbers">1</div>
        <textarea id="textInput" placeholder="Tulis catatan Anda di sini..."></textarea>
    </div>
    
    <!-- Button container untuk tombol simpan dan hapus -->
    <div class="button-container">
        <button id="deleteBtn">Hapus Catatan</button>
        <button id="saveBtn">Simpan Catatan</button>
    </div>

    <!-- Pesan Konfirmasi -->
    <div id="message" class="message"></div>
</div>

<script>
    const saveBtn = document.getElementById('saveBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const textInput = document.getElementById('textInput');
    const lineNumbers = document.getElementById('lineNumbers');
    const message = document.getElementById('message');

    // Fungsi untuk menyimpan teks
    function saveText() {
        const text = textInput.value;
        if (text) {
            const lines = text.split('\n');
            localStorage.setItem('rawNote', JSON.stringify(lines));
            updateTextarea(lines);
            showMessage('Teks berhasil disimpan!', 'success');
        }
    }

    // Fungsi untuk memperbarui textarea dengan catatan yang disimpan
    function updateTextarea(lines) {
        textInput.value = lines.join('\n'); // Menampilkan kembali catatan yang disimpan di textarea
    }

    // Fungsi untuk menghapus catatan
    function deleteNote() {
        localStorage.removeItem('rawNote');
        textInput.value = ''; // Kosongkan textarea setelah dihapus
        showMessage('Teks berhasil dihapus!', 'error');
    }

    // Fungsi untuk menampilkan pesan konfirmasi
    function showMessage(msg, type) {
        message.textContent = msg;
        message.className = `message ${type}`;
        message.style.display = 'block';

        // Sembunyikan pesan setelah 3 detik
        setTimeout(() => {
            message.style.display = 'none';
        }, 3000);
    }

    // Event listener untuk tombol simpan
    saveBtn.addEventListener('click', saveText);

    // Event listener untuk tombol hapus
    deleteBtn.addEventListener('click', deleteNote);

    // Tampilkan catatan yang disimpan saat pertama kali halaman dimuat
    function loadNote() {
        const storedNote = localStorage.getItem('rawNote');
        if (storedNote) {
            const lines = JSON.parse(storedNote);
            updateTextarea(lines);
        }
    }

    loadNote();

    // Update nomor baris di sebelah kiri textarea saat mengetik
    textInput.addEventListener('input', function() {
        const lines = textInput.value.split('\n');
        lineNumbers.innerHTML = '';
        lines.forEach((_, index) => {
            lineNumbers.innerHTML += `<div>${index + 1}</div>`;
        });
    });
</script>

</body>
</html>
