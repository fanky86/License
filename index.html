<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licensi By Fanky (MR.ExceFaN)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000; /* Latar belakang halaman hitam */
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333; /* Latar belakang container abu-abu */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .note-wrapper {
            display: flex;
        }
        .line-numbers {
            padding-right: 10px;
            font-family: monospace;
            color: #aaa;
            text-align: right;
            padding-top: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            background-color: #555; /* Latar belakang textarea abu-abu */
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            width: auto;
            border-radius: 8px;
            background-color: #4CAF50; /* Tombol simpan hijau */
            color: white;
            text-align: center;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Styling untuk pesan konfirmasi */
        .message {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<!-- Catatan Raw -->
<div class="container">
    <h1>Licensi By Fanky (MR.ExceFaN)</h1>
    <!-- Wrapper untuk Textarea dan Nomor Baris -->
    <div class="note-wrapper">
        <div class="line-numbers" id="lineNumbers">1</div>
        <textarea id="textInput" placeholder="Tulis catatan Anda di sini..."></textarea>
    </div>
    
    <!-- Button container untuk tombol simpan -->
    <div class="button-container">
        <button id="saveBtn">Simpan Catatan</button>
    </div>

    <!-- Pesan Konfirmasi -->
    <div id="message" class="message"></div>
</div>

<script>
    const saveBtn = document.getElementById('saveBtn');
    const textInput = document.getElementById('textInput');
    const message = document.getElementById('message');

    // Fungsi untuk menyimpan teks
    function saveText() {
        const text = textInput.value;
        if (text) {
            const lines = text.split('\n');
            localStorage.setItem('rawNote', JSON.stringify(lines)); // Menyimpan teks di localStorage
            showMessage('Teks berhasil disimpan!', 'success');
        } else {
            showMessage('Teks tidak boleh kosong!', 'error');
        }
    }

    // Fungsi untuk menampilkan pesan konfirmasi
    function showMessage(msg, type) {
        message.textContent = msg;
        message.className = `message ${type}`;
        message.style.display = 'block';

        // Sembunyikan pesan setelah 3 detik
        setTimeout(() => {
            message.style.display = 'none';
        }, 3000);
    }

    // Menampilkan catatan yang disimpan di textarea saat halaman dimuat
    function loadNote() {
        const storedNote = localStorage.getItem('rawNote');
        if (storedNote) {
            const lines = JSON.parse(storedNote);
            textInput.value = lines.join('\n'); // Menampilkan catatan yang disimpan
        }
    }

    // Menyimpan catatan ketika tombol Simpan ditekan
    saveBtn.addEventListener('click', saveText);

    // Memuat catatan yang sudah disimpan ketika halaman dimuat
    loadNote();
</script>

</body>
</html>
